project:
  name: "BudgetAgent"
  modules:
    - import_bank_data
    - parse_transactions
    - categorize_expenses
    - parse_pdf_bills
    - upcoming_bills
    - income_tracker
    - net_balance_splitter
    - forecast_engine
    - alerts_and_insights
    - dashboard_ui
    - settings_panel

  flow:
    - step: "Import bank data"
      module: import_bank_data
    - step: "Parse and categorize"
      module: parse_transactions
    - step: "Add bills from PDF"
      module: parse_pdf_bills
    - step: "Register bills and income"
      modules: [upcoming_bills, income_tracker]
    - step: "Forecast and split"
      modules: [forecast_engine, net_balance_splitter]
    - step: "Visualize and interact"
      modules: [dashboard_ui, alerts_and_insights]
