name: CI - Test och YAML Validering

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Pytest och YAML-lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checka ut kod
      uses: actions/checkout@v4
    
    - name: Sätt upp Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Installera beroenden
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Kör pytest
      run: |
        python -m pytest budgetagent/tests/ -v --tb=short
    
    - name: Kör yamllint på config-filer
      run: |
        yamllint budgetagent/config/*.yaml
